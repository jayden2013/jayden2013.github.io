<body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 transition-colors duration-300 min-h-screen flex flex-col font-sans selection:bg-emerald-500/30">

  <!-- Background Texture -->

  <!-- Theme Toggle (Absolute) -->
  <div class="absolute top-6 right-6 z-50">
    <button id="themeToggle" class="p-3 rounded-full bg-white/50 dark:bg-slate-800/50 backdrop-blur text-slate-600 dark:text-slate-400 hover:bg-white dark:hover:bg-slate-700 transition-all focus:outline-none focus:ring-2 focus:ring-emerald-500 active:scale-95 shadow-sm" aria-label="Toggle Theme">
      <!-- Sun Icon -->
      <svg id="sunIcon" class="w-6 h-6 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M12 8a4 4 0 100 8 4 4 0 000-8z"></path></svg>
      <!-- Moon Icon -->
      <svg id="moonIcon" class="w-6 h-6 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
    </button>
  </div>

  <!-- Main Content -->
  <main class="flex-1 max-w-3xl mx-auto w-full px-4 py-12 z-10 flex flex-col justify-center min-h-[80vh]">
    
    <!-- Title Section -->
    <div class="text-center mb-12">
      <h1 class="text-7xl md:text-9xl font-black tracking-tighter bg-gradient-to-b from-slate-800 to-slate-400 dark:from-white dark:to-slate-500 bg-clip-text text-transparent mb-4 select-none">BOLT</h1>
      <p class="text-xl md:text-2xl font-medium text-slate-500 dark:text-slate-400 tracking-wide">Bolt Offset & Lug Tool</p>
    </div>
    
    <!-- Search Box -->
    <div class="relative mb-8 group z-10">
      <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
        <svg class="w-6 h-6 text-slate-400 group-focus-within:text-emerald-500 transition-colors duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
      </div>
      <input type="text" id="searchInput" 
        class="w-full pl-12 pr-12 py-5 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-2xl shadow-xl shadow-slate-200/40 dark:shadow-black/40 focus:outline-none focus:ring-4 focus:ring-emerald-500/20 focus:border-emerald-500 transition-all duration-300 text-lg placeholder:text-slate-400 dark:placeholder:text-slate-500"
        placeholder="Search vehicle or pattern (e.g. '2015 F-150' or '5x114.3')"
        autocomplete="off" spellcheck="false">
      
      <!-- Loading Spinner -->
      <div id="loading" class="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none hidden">
        <svg class="animate-spin h-5 w-5 text-emerald-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      </div>
    </div>

    <!-- Results Area -->
    <div id="results" class="space-y-3">
      <!-- Initial State -->
      <div class="text-center py-16 opacity-60">
        <div class="inline-block p-4 rounded-full bg-slate-100 dark:bg-slate-800 mb-4 text-slate-400">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
          </svg>
        </div>
        <p class="text-xl font-semibold text-slate-600 dark:text-slate-300">Start typing to find vehicles</p>
        <p class="text-sm mt-2 text-slate-400">Try "2018 Jeep Wrangler" or "5x127"</p>
      </div>
    </div>
  </main>

  <footer class="py-6 text-center text-sm text-slate-400 dark:text-slate-600">
    &copy; <script>document.write(new Date().getFullYear())</script> Cars & Collectibles
  </footer>

  <script>
    // --- Theme Logic ---
    const html = document.documentElement;
    const toggle = document.getElementById('themeToggle');
    
    // Default to light, check storage
    const savedTheme = localStorage.getItem('bp_theme');
    if (savedTheme === 'dark') {
      html.classList.add('dark');
    }

    toggle.addEventListener('click', () => {
      if (html.classList.contains('dark')) {
        html.classList.remove('dark');
        localStorage.setItem('bp_theme', 'light');
      } else {
        html.classList.add('dark');
        localStorage.setItem('bp_theme', 'dark');
      }
    });

    // --- Data & Search Logic ---
    let db = [];
    const searchInput = document.getElementById('searchInput');
    const resultsContainer = document.getElementById('results');
    const loadingEl = document.getElementById('loading');

    // Fetch CSV
    async function init() {
      loadingEl.classList.remove('hidden');
      try {
        const res = await fetch('bolt-patterns.csv');
        if (!res.ok) throw new Error('Failed to load data');
        const text = await res.text();
        parseCSV(text);
      } catch (err) {
        resultsContainer.innerHTML = `<div class="text-center text-red-500 py-8">Error loading database. Please try refreshing.</div>`;
        console.error(err);
      } finally {
        loadingEl.classList.add('hidden');
      }
    }

    function parseCSV(text) {
      const lines = text.split('\n');
      // Skip header (index 0), start at 1
      for (let i = 1; i < lines.length; i++) {
        const line = lines[i].trim();
        if (!line) continue;
        
        // Simple CSV split (assuming standard format without quoted commas based on prompt)
        const cols = line.split(',');
        if (cols.length < 3) continue;

        db.push({
          year: cols[0]?.trim() || '',
          make: cols[1]?.trim() || '',
          model: cols[2]?.trim() || '',
          submodel: cols[3]?.trim() || '',
          metric: cols[4]?.trim() || 'N/A',
          standard: cols[5]?.trim() || 'N/A',
          count: cols[6]?.trim() || '',
          circle: cols[7]?.trim() || '',
          // Pre-compute search string for fast filtering
          searchStr: `${cols[0]} ${cols[1]} ${cols[2]} ${cols[3]} ${cols[4]} ${cols[5]}`.toLowerCase()
        });
      }
    }

    function renderResults(matches) {
      if (matches.length === 0) {
        resultsContainer.innerHTML = `<div class="text-center py-12 text-slate-500">No vehicles found matching your search.</div>`;
        return;
      }

      const html = matches.map(item => `
        <div class="result-item group bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-2xl p-5 shadow-sm hover:shadow-lg hover:border-emerald-500/30 dark:hover:border-emerald-500/30 transition-all duration-300 flex flex-col sm:flex-row sm:items-center justify-between gap-4">
          <div>
            <h3 class="text-lg font-bold text-slate-800 dark:text-white group-hover:text-emerald-600 dark:group-hover:text-emerald-400 transition-colors">
              ${item.year} ${item.make} ${item.model}
            </h3>
            <p class="text-sm text-slate-500 dark:text-slate-400">${item.submodel}</p>
          </div>
          <div class="flex gap-3 text-sm">
            <div class="px-4 py-2 bg-slate-50 dark:bg-slate-900/50 rounded-xl border border-slate-100 dark:border-slate-700 group-hover:border-emerald-200 dark:group-hover:border-emerald-900/50 transition-colors">
              <span class="block text-xs text-slate-500 dark:text-slate-400 uppercase tracking-wider">Metric</span>
              <span class="font-mono font-bold text-emerald-600 dark:text-emerald-400">${item.metric}</span>
            </div>
            <div class="px-4 py-2 bg-slate-50 dark:bg-slate-900/50 rounded-xl border border-slate-100 dark:border-slate-700 group-hover:border-slate-300 dark:group-hover:border-slate-600 transition-colors">
              <span class="block text-xs text-slate-500 dark:text-slate-400 uppercase tracking-wider">Standard</span>
              <span class="font-mono font-bold text-slate-700 dark:text-slate-200">${item.standard}</span>
            </div>
          </div>
        </div>
      `).join('');
      
      resultsContainer.innerHTML = html;
    }

    // Search Handler
    searchInput.addEventListener('input', (e) => {
      const query = e.target.value.toLowerCase().trim();
      
      if (!query) {
        resultsContainer.innerHTML = `<div class="text-center py-16 opacity-60"><p class="text-lg font-medium">Start typing to find vehicles</p></div>`;
        return;
      }

      const tokens = query.split(/\s+/).filter(t => t.length > 0);
      
      // Filter: All tokens must exist in the search string (AND logic)
      const matches = db.filter(item => {
        return tokens.every(token => item.searchStr.includes(token));
      }).slice(0, 50); // Limit to 50 results for performance

      renderResults(matches);
    });

    // Start
    init();
  </script>
</body>
