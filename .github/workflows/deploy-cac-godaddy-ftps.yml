name: Deploy cac to GoDaddy (FTPS)

on:
  push:
    branches: ["main", "master"]
    paths:
      - "cac/**"
      - ".github/workflows/deploy-cac-godaddy-ftps.yml"
  workflow_dispatch: {}

concurrency:
  group: deploy-cac-ftps-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.GODADDY_FTP_HOST }}
          username: ${{ secrets.GODADDY_FTP_USER }}
          password: ${{ secrets.GODADDY_FTP_PASS }}
          port: ${{ secrets.GODADDY_FTP_PORT }}
          protocol: ftps
          local-dir: cac/
          server-dir: ${{ secrets.GODADDY_FTP_REMOTE_PATH }}
          # Keeps the server folder matching your cac/ folder:
          dangerous-clean-slate: true
