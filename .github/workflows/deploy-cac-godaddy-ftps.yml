name: Deploy cac to GoDaddy (FTPS)

on:
  push:
    branches: ["main", "master"]
    paths:
      - "cac/**"
      - ".github/workflows/deploy-cac-godaddy-ftps.yml"
      - "scripts/deploy_cac_to_godaddy_ftps.sh"
  workflow_dispatch: {}

concurrency:
  group: deploy-cac-ftps-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install lftp
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp

      - name: Deploy ./cac via FTPS
        env:
          GODADDY_FTP_HOST: ${{ secrets.GODADDY_FTP_HOST }}
          GODADDY_FTP_USER: ${{ secrets.GODADDY_FTP_USER }}
          GODADDY_FTP_PASS: ${{ secrets.GODADDY_FTP_PASS }}
          GODADDY_FTP_PORT: ${{ secrets.GODADDY_FTP_PORT }}
          GODADDY_FTP_REMOTE_PATH: ${{ secrets.GODADDY_FTP_REMOTE_PATH }}
        run: |
          bash scripts/deploy_cac_to_godaddy_ftps.sh
