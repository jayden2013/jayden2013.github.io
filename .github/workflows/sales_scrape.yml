name: Jalopy Jungle eBay Sales Scraper

on:
  schedule:
    - cron: '30 7 * * *'  # Runs daily at 7:30 AM UTC (1:30 AM MT)
  workflow_dispatch:

jobs:
  scrape-ebay-sales:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests beautifulsoup4

      - name: Run eBay sales scraping script
        run: |
          python jalopy-jungle/scripts/ebay_scraper.py

      - name: Generate ebay-sales.json
        run: |
          cd jalopy-jungle/ebay-sales
          ls *.csv | jq -R -s -c 'split("\n")[:-1]' > ebay-sales.json

      - name: Commit and push sales CSVs and JSON
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add jalopy-jungle/ebay-sales/*.csv jalopy-jungle/ebay-sales/ebay-sales.json
          git commit -m "Update eBay sales CSVs and index"
          git push