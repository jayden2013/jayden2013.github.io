name: Jalopy Jungle eBay Sales Scraper

on:
  schedule:
    - cron: '30 7 * * *'  # Runs daily at 7:30 AM UTC (1:30 AM MT)
  workflow_dispatch:

jobs:
  scrape-ebay-sales:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas selenium beautifulsoup4

      - name: Download Chrome and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb libxi6 libgconf-2-4
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+')
          DRIVER_VERSION=$(wget -qO- https://googlechromelabs.github.io/chrome-for-testing/last-known-good-versions-with-downloads.json | jq -r --arg ver "$CHROME_VERSION" '.channels.Stable.downloads.chromeDriver[] | select(.platform == "linux64") | .url')
          wget "$DRIVER_VERSION" -O chromedriver.zip
          unzip chromedriver.zip
          chmod +x chromedriver
          sudo mv chromedriver /usr/local/bin/

      - name: Run eBay sales scraping script
        run: |
          python jalopy-jungle/scripts/ebay_scraper.py

      - name: Generate ebay-sales.json
        run: |
          cd jalopy-jungle/ebay-sales
          ls *.csv | jq -R -s -c 'split("\n")[:-1]' > ebay-sales.json

      - name: Commit and push sales CSVs and JSON
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add jalopy-jungle/ebay-sales/*.csv jalopy-jungle/ebay-sales/ebay-sales.json
          git commit -m "Update eBay sales CSVs and index"
          git push
