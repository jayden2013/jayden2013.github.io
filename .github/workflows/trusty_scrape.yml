name: Trusty Inventory Scraper

on:
  schedule:
    - cron: '0 7 * * *' # 1:00 AM MT = 7:00 AM UTC
  workflow_dispatch:

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium pandas beautifulsoup4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Run Trusty scraping script
        run: |
          # Adjust this path to your actual Trusty scraper
          python jalopy-jungle/scripts/trusty_scraper.py

      - name: Replace old Trusty CSVs with new scrape
        run: |
          mkdir -p jalopy-jungle/inventory-csvs/trusty
          rm -f jalopy-jungle/inventory-csvs/trusty/*.csv
          mv *.csv jalopy-jungle/inventory-csvs/trusty/

      - name: Generate trusty/index.json
        run: |
          cd jalopy-jungle/inventory-csvs/trusty
          ls *.csv | jq -R -s -c 'split("\n")[:-1]' > index.json

      - name: Commit and push Trusty CSVs and index
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add -A
          git commit -m "Update Trusty inventory CSVs and index" || echo "No changes to commit"
          git push
