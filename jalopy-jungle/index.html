<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jalopy Jungle Inventory Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body.dark-mode {
      background-color: #121212;
      color: #f1f1f1;
    }
    body.dark-mode .table {
      color: #f1f1f1;
    }
    body.dark-mode .table-dark {
      background-color: #2c2c2c;
    }
    tr:hover {
      background-color: #f2f2f2;
    }
    body.dark-mode tr:hover {
      background-color: #333;
    }
    th {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>Jalopy Jungle Inventory Dashboard</h1>
      <button class="btn btn-outline-secondary" id="toggleDarkMode">Toggle Dark Mode</button>
    </div>

    <ul class="nav nav-tabs" id="dashboardTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="table-tab" data-bs-toggle="tab" data-bs-target="#tableTab" type="button" role="tab">Inventory Table</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="stats-tab" data-bs-toggle="tab" data-bs-target="#statsTab" type="button" role="tab">Statistics</button>
      </li>
    </ul>

    <div class="tab-content" id="dashboardTabsContent">
      <div class="tab-pane fade show active pt-3" id="tableTab" role="tabpanel">
        <div class="mb-3">
          <label for="csvSelector" class="form-label">Select Inventory CSV</label>
          <select class="form-select" id="csvSelector"></select>
        </div>
        <div class="mb-3">
          <input type="text" id="searchInput" class="form-control" placeholder="Filter rows...">
        </div>
        <div class="mb-3">
          <button class="btn btn-success" onclick="exportTableToCSV()">Export Table to CSV</button>
        </div>
        <div class="table-responsive">
          <table class="table table-striped table-bordered" id="inventoryTable">
            <thead class="table-dark">
              <tr id="tableHeader"></tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>

      <div class="tab-pane fade pt-3" id="statsTab" role="tabpanel">
        <div id="statistics"></div>
      </div>
    </div>
  </div>

  <!-- Modal for adding notes -->
  <div class="modal fade" id="noteModal" tabindex="-1" aria-labelledby="noteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="noteModalLabel">Add Note</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <textarea class="form-control" id="noteInput" rows="4" placeholder="Enter your note here..."></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveNote">Save Note</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const darkModeToggle = document.getElementById('toggleDarkMode');
    darkModeToggle.addEventListener('click', () => {
      const isDark = document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', JSON.stringify(isDark));
    });

    window.addEventListener('DOMContentLoaded', () => {
      const darkPref = JSON.parse(localStorage.getItem('darkMode'));
      if (darkPref) {
        document.body.classList.add('dark-mode');
      }
    });
  </script>
  <script>
    let notes = JSON.parse(localStorage.getItem('jalopyNotes') || '{}');
    let selectedRowKey = null;
    let currentData = [];
    let sortDirection = {};

    async function listCSVFiles() {
      try {
        const response = await fetch('./inventory-csvs/index.json');
        const csvFiles = await response.json();
        populateSelector(csvFiles);
      } catch (e) {
        console.error("Error loading CSV list:", e);
      }
    }

    function populateSelector(csvFiles) {
      const selector = document.getElementById('csvSelector');
      csvFiles.reverse().forEach(file => {
        const option = document.createElement('option');
        option.value = 'inventory-csvs/' + file;
        option.textContent = file;
        selector.appendChild(option);
      });
      if (csvFiles.length) loadCSV('inventory-csvs/' + csvFiles[0]);
      selector.addEventListener('change', e => loadCSV(e.target.value));
    }

    function loadCSV(url) {
      Papa.parse(url, {
        download: true,
        header: true,
        complete: function (results) {
          currentData = results.data.filter(row => row.Year && row.Make && row.Model);
          renderTable(currentData);
          showStatistics(currentData);
        },
      });
    }

    function renderTable(data) {
      const headerRow = document.getElementById('tableHeader');
      const body = document.getElementById('tableBody');
      headerRow.innerHTML = '';
      body.innerHTML = '';
      if (!data.length) return;

      Object.keys(data[0]).forEach(col => {
        const th = document.createElement('th');
        th.textContent = col;
        th.addEventListener('click', () => sortTableByColumn(col));
        headerRow.appendChild(th);
      });
      const noteTh = document.createElement('th');
      noteTh.textContent = 'Note';
      headerRow.appendChild(noteTh);

      data.forEach((row) => {
        const tr = document.createElement('tr');
        tr.style.cursor = "pointer";
        const rowKey = Object.values(row).join('|');

        Object.values(row).forEach(val => {
          const td = document.createElement('td');
          td.textContent = val;
          tr.appendChild(td);
        });

        const noteTd = document.createElement('td');
        noteTd.textContent = notes[rowKey] || '';
        // Only open modal when clicking this notes cell
        noteTd.style.cursor = 'pointer';
        noteTd.addEventListener('click', (e) => {
          e.stopPropagation();
          selectedRowKey = rowKey;
          document.getElementById('noteInput').value = notes[rowKey] || '';
          new bootstrap.Modal(document.getElementById('noteModal')).show();
        });
        tr.appendChild(noteTd);

        body.appendChild(tr);
      });

      document.getElementById("searchInput").oninput = function () {
        const query = this.value.toLowerCase();
        const filtered = currentData.filter(row =>
          Object.values(row).some(val => val.toLowerCase().includes(query))
        );
        renderTable(filtered);
        showStatistics(filtered);
      };
    }

    function sortTableByColumn(col) {
      const direction = sortDirection[col] === 'asc' ? 'desc' : 'asc';
      sortDirection[col] = direction;
      currentData.sort((a, b) => {
        if (a[col] < b[col]) return direction === 'asc' ? -1 : 1;
        if (a[col] > b[col]) return direction === 'asc' ? 1 : -1;
        return 0;
      });
      renderTable(currentData);
      showStatistics(currentData);
    }

    document.getElementById('saveNote').addEventListener('click', () => {
      const newNote = document.getElementById('noteInput').value;
      if (selectedRowKey) {
        notes[selectedRowKey] = newNote;
        localStorage.setItem('jalopyNotes', JSON.stringify(notes));
        renderTable(currentData);
      }
      bootstrap.Modal.getInstance(document.getElementById('noteModal')).hide();
    });

    function exportTableToCSV() {
      const headers = Array.from(document.querySelectorAll('#tableHeader th')).map(th => th.textContent);
      const rows = Array.from(document.querySelectorAll('#tableBody tr')).map(tr => {
        return Array.from(tr.querySelectorAll('td')).map(td => td.textContent);
      });
      const csvContent = [headers, ...rows].map(e => e.join(",")).join("\n");
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      link.setAttribute('href', URL.createObjectURL(blob));
      link.setAttribute('download', 'inventory_with_notes.csv');
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function showStatistics(data) {
      const statsDiv = document.getElementById('statistics');
      const validYears = data.map(row => parseInt(row.Year)).filter(y => !isNaN(y));
      const currentYear = new Date().getFullYear();
      const avgAge = validYears.length ? (validYears.reduce((a, b) => a + (currentYear - b), 0) / validYears.length).toFixed(1) : 'N/A';
      const uniqueModels = new Set(data.filter(r => r.Make && r.Model).map(row => `${row.Make.toUpperCase()} ${row.Model.toUpperCase()}`));
      statsDiv.innerHTML = `<strong>Average Vehicle Age:</strong> ${avgAge} years<br/><strong>Number of Different Models:</strong> ${uniqueModels.size}`;
    }

    document.getElementById('searchInput').addEventListener('input', function () {
      const query = this.value.toLowerCase();
      const filtered = currentData.filter(row =>
        Object.values(row).some(val => val.toLowerCase().includes(query))
      );
      renderTable(filtered);
      showStatistics(filtered);
    });

    listCSVFiles();
  </script>
</body>
</html>
