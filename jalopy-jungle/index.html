<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jalopy Jungle Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gridjs/dist/theme/mermaid.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/gridjs/dist/gridjs.umd.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #000;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark {
      background-color: #121212;
      color: #f0f0f0;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      color: white;
      padding: 1em;
    }
    .tabs {
      display: flex;
      gap: 10px;
      margin: 1em;
    }
    .tab {
      padding: 0.5em 1em;
      background: #ddd;
      border: none;
      cursor: pointer;
    }
    .tab.active {
      background: #aaa;
    }
    .tab-content {
      display: none;
      padding: 1em;
    }
    .tab-content.active {
      display: block;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 1em;
      max-width: 500px;
      border-radius: 5px;
    }
    .dark .modal-content {
      background: #333;
      color: white;
    }
    .dark-mode-toggle {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <nav>
    <strong>Jalopy Jungle Dashboard</strong>
    <label class="dark-mode-toggle">
      <input type="checkbox" id="darkToggle" /> Dark Mode
    </label>
  </nav>

  <div class="tabs">
    <button class="tab active" onclick="switchTab('inventory')">Inventory</button>
    <button class="tab" onclick="switchTab('stats')">Statistics</button>
  </div>

  <div id="inventory" class="tab-content active">
    <div id="table-container"></div>
  </div>
  <div id="stats" class="tab-content">
    <p id="stats-info">Loading stats...</p>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <p id="modal-text"></p>
      <textarea id="noteBox" rows="3" style="width: 100%"></textarea>
      <button onclick="saveNote()">Save Note</button>
      <button onclick="viewSoldData()">View Sold Data</button>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    const inventoryPath = 'jalopy-jungle/inventory-csvs/index.json';
    const ebayPath = 'jalopy-jungle/ebay-sales';
    const modal = document.getElementById('modal');
    const modalText = document.getElementById('modal-text');
    const noteBox = document.getElementById('noteBox');
    let selectedVehicle = '';

    document.getElementById('darkToggle').addEventListener('change', function () {
      document.body.classList.toggle('dark', this.checked);
      localStorage.setItem('darkMode', this.checked);
    });

    if (localStorage.getItem('darkMode') === 'true') {
      document.getElementById('darkToggle').checked = true;
      document.body.classList.add('dark');
    }

    function switchTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab').forEach(button => button.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      event.target.classList.add('active');
    }

    function closeModal() {
      modal.style.display = 'none';
    }

    function saveNote() {
      localStorage.setItem(`note-${selectedVehicle}`, noteBox.value);
      alert('Note saved.');
    }

    async function viewSoldData() {
      alert('Sold data feature coming soon.');
    }

    function showModal(rowData) {
      selectedVehicle = `${rowData.Year}-${rowData.Make}-${rowData.Model}`;
      modalText.innerText = `${rowData.Year} ${rowData.Make} ${rowData.Model}`;
      noteBox.value = localStorage.getItem(`note-${selectedVehicle}`) || '';
      modal.style.display = 'flex';
    }

    async function loadCSV(file) {
      const response = await fetch(`jalopy-jungle/inventory-csvs/${file}`);
      const text = await response.text();
      const rows = text.trim().split('\n').map(r => r.split(','));
      const headers = rows[0];
      const data = rows.slice(1).map(row => Object.fromEntries(row.map((v, i) => [headers[i], v])));

      new gridjs.Grid({
        columns: headers,
        data: data.map(row => headers.map(h => row[h])),
        search: true,
        sort: true,
        pagination: true,
        style: {
          th: { backgroundColor: '#eee' },
          td: { cursor: 'pointer' },
        },
        className: {
          container: 'gridjs-container',
        },
        resizable: true,
        fixedHeader: true,
        height: '600px',
        events: {
          cellClick: (cell, colIndex, rowIndex) => {
            showModal(data[rowIndex]);
          }
        }
      }).render(document.getElementById('table-container'));

      updateStats(data);
    }

    async function updateStats(data) {
      const ages = data.map(v => new Date().getFullYear() - parseInt(v.Year)).filter(n => !isNaN(n));
      const models = new Set(data.map(v => `${v.Make} ${v.Model}`));
      document.getElementById('stats-info').innerText =
        `Average Vehicle Age: ${(ages.reduce((a, b) => a + b, 0) / ages.length).toFixed(1)}\n` +
        `Unique Models: ${models.size}`;
    }

    async function init() {
      const index = await fetch(inventoryPath).then(r => r.json());
      if (index.length > 0) loadCSV(index[index.length - 1]);
    }

    init();
  </script>
</body>
</html>
