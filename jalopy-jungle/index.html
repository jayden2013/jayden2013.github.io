<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jalopy Jungle Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      transition: background 0.3s, color 0.3s;
      background: #f4f4f4;
      color: #222;
      margin: 0;
    }
    .dark-mode {
      background: #121212;
      color: #f0f0f0;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em 2em;
      background: #2c3e50;
      color: white;
      font-size: 1.2em;
    }
    .container {
      padding: 1em 2em;
      max-width: 1200px;
      margin: auto;
    }
    .table-container {
      overflow-x: auto;
      margin-top: 1em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 0.75em 1em;
      border: 1px solid #ddd;
    }
    th {
      background: #3498db;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1;
      cursor: pointer;
    }
    tr:nth-child(even) td {
      background: #f9f9f9;
    }
    tr:hover td {
      background: #f0f0f0;
    }
    .dark-mode table {
      background: #1e1e1e;
      color: #fff;
    }
    .dark-mode th {
      background: #2980b9;
    }
    .dark-mode td {
      border-color: #333;
    }
    .dark-mode tr:hover td {
      background: #333;
    }
  </style>
</head>
<body>
  <nav>
    <span>Jalopy Jungle Dashboard</span>
    <div>
      <label class="switch">
        <input type="checkbox" id="darkToggle" />
        <span class="slider"></span>
      </label>
    </div>
  </nav>

  <div class="container">
    <h2 class="my-4">Inventory Table</h2>
    <div>
      <label for="csvSelector">Select CSV:</label>
      <select id="csvSelector" class="form-select"></select>
    </div>
    <input type="text" id="searchInput" class="form-control mt-2" placeholder="Search table..." />
    <div class="table-container">
      <table id="inventoryTable">
        <thead><tr id="tableHeader"></tr></thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

  <!-- Note Modal -->
  <div class="modal fade" id="noteModal" tabindex="-1" aria-labelledby="noteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="noteModalLabel">Edit Note</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <textarea class="form-control" id="noteInput" rows="4" placeholder="Enter your note..."></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveNote">Save Note</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const darkToggle = document.getElementById("darkToggle");
    darkToggle.addEventListener("change", () => {
      document.body.classList.toggle("dark-mode", darkToggle.checked);
      localStorage.setItem("darkMode", darkToggle.checked);
    });

    let currentData = [], selectedNoteRow = null, notes = JSON.parse(localStorage.getItem('notes') || '{}');

    window.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("darkMode") === "true") {
        darkToggle.checked = true;
        document.body.classList.add("dark-mode");
      }
      fetchCSVList();
    });

    function fetchCSVList() {
      fetch("inventory-csvs/index.json")
        .then(res => res.json())
        .then(data => populateCSVSelector(data))
        .catch(err => console.error("Error loading CSV list:", err));
    }

    function populateCSVSelector(files) {
      const selector = document.getElementById("csvSelector");
      selector.innerHTML = "";
      files.reverse().forEach(file => {
        const opt = document.createElement("option");
        opt.value = file;
        opt.textContent = file;
        selector.appendChild(opt);
      });
      if (files.length) loadCSV("inventory-csvs/" + files[0]);
      selector.addEventListener("change", e => loadCSV("inventory-csvs/" + e.target.value));
    }

    function loadCSV(url) {
      Papa.parse(url, {
        download: true,
        header: true,
        complete: results => {
          currentData = results.data.filter(row => row.Year && row.Make && row.Model);
          renderTable(currentData);
        }
      });
    }

    function renderTable(data) {
      const headerRow = document.getElementById("tableHeader");
      const body = document.getElementById("tableBody");
      headerRow.innerHTML = "";
      body.innerHTML = "";
      if (!data.length) return;

      const columns = Object.keys(data[0]);
      columns.push("Note");

      columns.forEach(col => {
        const th = document.createElement("th");
        th.textContent = col;
        headerRow.appendChild(th);
      });

      data.forEach((row, rowIndex) => {
        const tr = document.createElement("tr");
        columns.forEach(col => {
          const td = document.createElement("td");
          if (col === "Note") {
            const rowKey = Object.values(row).join("|");
            td.textContent = notes[rowKey] || "";
            td.style.cursor = 'pointer';
            td.addEventListener('click', () => {
              selectedNoteRow = rowKey;
              document.getElementById('noteInput').value = notes[rowKey] || "";
              new bootstrap.Modal(document.getElementById('noteModal')).show();
            });
          } else {
            td.textContent = row[col] || "";
          }
          tr.appendChild(td);
        });
        body.appendChild(tr);
      });

      document.getElementById("searchInput").oninput = function () {
        const query = this.value.toLowerCase();
        const filtered = currentData.filter(row => Object.values(row).some(val => val.toLowerCase().includes(query)));
        renderTable(filtered);
      };
    }

    document.getElementById("saveNote").addEventListener("click", () => {
      const value = document.getElementById("noteInput").value;
      if (selectedNoteRow) {
        notes[selectedNoteRow] = value;
        localStorage.setItem("notes", JSON.stringify(notes));
        renderTable(currentData);
      }
      bootstrap.Modal.getInstance(document.getElementById("noteModal")).hide();
    });
  </script>
</body>
</html>
