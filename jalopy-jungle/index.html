""<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jalopy Jungle Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: #121212;
            color: #f0f0f0;
        }

        .container {
            padding: 1em;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em;
            background-color: #333;
            color: white;
        }

        nav button {
            margin-left: 1em;
        }

        .tabs {
            margin: 1em 0;
        }

        .tab-button {
            padding: 0.5em 1em;
            margin-right: 0.5em;
            cursor: pointer;
            border: none;
            background-color: #eee;
        }

        .tab-button.active {
            background-color: #ccc;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .dark-mode tr:hover {
            background-color: #333333;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <nav>
        <div><strong>Jalopy Jungle Dashboard</strong></div>
        <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider"></span>
        </label>
    </nav>

    <div class="container">
        <div class="tabs">
            <button class="tab-button active" onclick="showTab('table')">Inventory Table</button>
            <button class="tab-button" onclick="showTab('stats')">Statistics</button>
        </div>

        <div id="table" class="tab-content active">
            <!-- Table content will be dynamically added -->
        </div>

        <div id="stats" class="tab-content">
            <!-- Statistics content will be dynamically added -->
        </div>
    </div>

    <script>
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(button => button.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            document.querySelector(`.tab-button[onclick="showTab('${tabId}')"]`).classList.add('active');
        }

        const toggle = document.getElementById('darkModeToggle');
        toggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode', toggle.checked);
            localStorage.setItem('darkMode', toggle.checked);
        });

        window.onload = () => {
            const darkModeEnabled = JSON.parse(localStorage.getItem('darkMode'));
            toggle.checked = darkModeEnabled;
            document.body.classList.toggle('dark-mode', darkModeEnabled);
        };
    </script>
</body>
</html>
