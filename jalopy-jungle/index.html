<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jalopy Jungle Inventory Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    tr:hover {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">Jalopy Jungle Inventory Dashboard</h1>
    <div class="mb-3">
      <label for="csvSelector" class="form-label">Select Inventory CSV</label>
      <select class="form-select" id="csvSelector"></select>
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-bordered" id="inventoryTable">
        <thead class="table-dark">
          <tr id="tableHeader"></tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    async function listCSVFiles() {
      try {
        const response = await fetch('./inventory-csvs/index.json');
        const csvFiles = await response.json();
        populateSelector(csvFiles);
      } catch (e) {
        console.error("Error loading CSV list:", e);
      }
    }

    function populateSelector(csvFiles) {
      const selector = document.getElementById('csvSelector');
      csvFiles.reverse().forEach(file => {
        const option = document.createElement('option');
        option.value = 'inventory-csvs/' + file;
        option.textContent = file;
        selector.appendChild(option);
      });
      if (csvFiles.length) loadCSV('inventory-csvs/' + csvFiles[0]);
      selector.addEventListener('change', e => loadCSV(e.target.value));
    }

    function loadCSV(url) {
      Papa.parse(url, {
        download: true,
        header: true,
        complete: function (results) {
          renderTable(results.data);
        },
      });
    }

    function renderTable(data) {
      const headerRow = document.getElementById('tableHeader');
      const body = document.getElementById('tableBody');
      headerRow.innerHTML = '';
      body.innerHTML = '';
      if (!data.length) return;

      Object.keys(data[0]).forEach(col => {
        const th = document.createElement('th');
        th.textContent = col;
        headerRow.appendChild(th);
      });

      data.forEach(row => {
        const tr = document.createElement('tr');
        Object.values(row).forEach(val => {
          const td = document.createElement('td');
          td.textContent = val;
          tr.appendChild(td);
        });
        body.appendChild(tr);
      });
    }

    listCSVFiles();
  </script>
</body>
</html>
