<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jalopy Jungle Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      transition: background 0.3s, color 0.3s;
      background: #f4f4f4;
      color: #222;
      margin: 0;
    }

    .dark-mode {
      background: #121212;
      color: #f0f0f0;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em 2em;
      background: #2c3e50;
      color: white;
      font-size: 1.2em;
    }

    .container {
      padding: 1em 2em;
      max-width: 1200px;
      margin: auto;
    }

    .tabs {
      margin: 1.5em 0;
    }

    .tab-button {
      margin-right: 1em;
      padding: 0.6em 1.2em;
      border: none;
      border-radius: 20px;
      background: #ddd;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }

    .tab-button.active {
      background: #3498db;
      color: white;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    select {
      margin: 1em 0;
      padding: 0.5em;
      font-size: 1em;
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 0.75em 1em;
      border: 1px solid #ddd;
    }

    th {
      background: #3498db;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    tr:nth-child(even) td {
      background: #f9f9f9;
    }

    tr:hover td {
      background: #f0f0f0;
    }

    .dark-mode table {
      background: #1e1e1e;
      color: #fff;
    }

    .dark-mode th {
      background: #2980b9;
    }

    .dark-mode td {
      border-color: #333;
    }

    .dark-mode tr:hover td {
      background: #333;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      content: "";
      position: absolute;
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0; top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(2px);
    }

    .modal-content {
      background: white;
      margin: 10% auto;
      padding: 1.5em;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .dark-mode .modal-content {
      background: #1e1e1e;
      color: white;
    }

    .close {
      float: right;
      font-size: 1.5em;
      cursor: pointer;
    }

    textarea {
      width: 100%;
      margin-top: 1em;
      padding: 0.5em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 1em;
      padding: 0.5em 1em;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      background: #3498db;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <!-- HTML body content should follow this -->
</body>
</html>
