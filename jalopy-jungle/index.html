<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jalopy Jungle Dashboard</title>
  <style>
    body.dark-mode {
      background-color: #121212;
      color: #f1f1f1;
    }
    body.dark-mode .table {
      color: #f1f1f1;
    }
    body.dark-mode .table-dark {
      background-color: #2c2c2c;
    }
    tr:hover {
      background-color: #f2f2f2;
    }
    body.dark-mode tr:hover {
      background-color: #333;
    }
    th {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav>
    <div><strong>Jalopy Jungle Dashboard</strong></div>
    <label class="switch">
      <input type="checkbox" id="darkModeToggle">
      <span class="slider"></span>
    </label>
  </nav>

  <div class="container">
    <div class="tabs">
      <button class="tab-button active" onclick="showTab('table')">Inventory Table</button>
      <button class="tab-button" onclick="showTab('stats')">Statistics</button>
    </div>

    <div id="table" class="tab-content active">
      <select id="csvSelector"></select>
      <div id="inventoryTableContainer"></div>
    </div>

    <div id="stats" class="tab-content">
      <p id="averageAge">Average Vehicle Age: ...</p>
      <p id="modelCount">Unique Models: ...</p>
    </div>
  </div>

  <!-- Modal for Notes and Sold Data -->
  <div id="popupModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modalOptions">
        <button onclick="openNoteInput()">Add Note</button>
        <button onclick="openSoldData()">View Sold Data</button>
      </div>
      <div id="modalContentArea" style="margin-top: 1em;"></div>
    </div>
  </div>

  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      document.querySelector(`.tab-button[onclick="showTab('${tabId}')"]`).classList.add('active');
    }

    const toggle = document.getElementById('darkModeToggle');
    toggle.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode', toggle.checked);
      localStorage.setItem('darkMode', toggle.checked);
    });

    window.onload = () => {
      const dark = JSON.parse(localStorage.getItem('darkMode'));
      toggle.checked = dark;
      document.body.classList.toggle('dark-mode', dark);
      loadCSVSelector(); // Implement to populate dropdown
    };

    function openPopup(rowData) {
      document.getElementById("popupModal").style.display = "block";
      document.getElementById("modalContentArea").innerHTML = "";
    }

    function closeModal() {
      document.getElementById("popupModal").style.display = "none";
    }

    function openNoteInput() {
      const container = document.getElementById("modalContentArea");
      container.innerHTML = `
        <textarea placeholder="Enter note..."></textarea>
        <button onclick="saveNote()">Save Note</button>
      `;
    }

    function openSoldData() {
      const container = document.getElementById("modalContentArea");
      container.innerHTML = `<p>Sold data will be shown here (to be implemented).</p>`;
    }

    function saveNote() {
      alert("Note saved (placeholder).");
      closeModal();
    }

    // Placeholder - implement CSV loading logic
    function loadCSVSelector() {
      const selector = document.getElementById("csvSelector");
      selector.innerHTML = `<option>Select CSV...</option>`;
    }
  </script>
</body>
</html>
