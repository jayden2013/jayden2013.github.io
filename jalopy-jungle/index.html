<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jalopy Jungle Inventory Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    tr:hover {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">Jalopy Jungle Inventory Dashboard</h1>
    <div class="mb-3">
      <label for="csvSelector" class="form-label">Select Inventory CSV</label>
      <select class="form-select" id="csvSelector"></select>
    </div>
    <div class="mb-3">
      <button class="btn btn-success" onclick="exportTableToCSV()">Export Table to CSV</button>
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-bordered" id="inventoryTable">
        <thead class="table-dark">
          <tr id="tableHeader"></tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal for adding notes -->
  <div class="modal fade" id="noteModal" tabindex="-1" aria-labelledby="noteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="noteModalLabel">Add Note</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <textarea class="form-control" id="noteInput" rows="4" placeholder="Enter your note here..."></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveNote">Save Note</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let notes = JSON.parse(localStorage.getItem('jalopyNotes') || '{}');
    let selectedRowKey = null;
    let currentData = [];

    async function listCSVFiles() {
      try {
        const response = await fetch('./inventory-csvs/index.json');
        const csvFiles = await response.json();
        populateSelector(csvFiles);
      } catch (e) {
        console.error("Error loading CSV list:", e);
      }
    }

    function populateSelector(csvFiles) {
      const selector = document.getElementById('csvSelector');
      csvFiles.reverse().forEach(file => {
        const option = document.createElement('option');
        option.value = 'inventory-csvs/' + file;
        option.textContent = file;
        selector.appendChild(option);
      });
      if (csvFiles.length) loadCSV('inventory-csvs/' + csvFiles[0]);
      selector.addEventListener('change', e => loadCSV(e.target.value));
    }

    function loadCSV(url) {
      Papa.parse(url, {
        download: true,
        header: true,
        complete: function (results) {
          currentData = results.data;
          renderTable(currentData);
        },
      });
    }

    function renderTable(data) {
      const headerRow = document.getElementById('tableHeader');
      const body = document.getElementById('tableBody');
      headerRow.innerHTML = '';
      body.innerHTML = '';
      if (!data.length) return;

      Object.keys(data[0]).forEach(col => {
        const th = document.createElement('th');
        th.textContent = col;
        headerRow.appendChild(th);
      });
      const noteTh = document.createElement('th');
      noteTh.textContent = 'Note';
      headerRow.appendChild(noteTh);

      data.forEach((row, index) => {
        const tr = document.createElement('tr');
        tr.style.cursor = "pointer";
        const rowKey = Object.values(row).join('|');

        Object.values(row).forEach(val => {
          const td = document.createElement('td');
          td.textContent = val;
          tr.appendChild(td);
        });

        const noteTd = document.createElement('td');
        noteTd.textContent = notes[rowKey] || '';
        tr.appendChild(noteTd);

        tr.addEventListener('click', () => {
          selectedRowKey = rowKey;
          document.getElementById('noteInput').value = notes[rowKey] || '';
          const modal = new bootstrap.Modal(document.getElementById('noteModal'));
          modal.show();
        });

        body.appendChild(tr);
      });
    }

    document.getElementById('saveNote').addEventListener('click', () => {
      const newNote = document.getElementById('noteInput').value;
      if (selectedRowKey) {
        notes[selectedRowKey] = newNote;
        localStorage.setItem('jalopyNotes', JSON.stringify(notes));
        renderTable(currentData);
      }
      bootstrap.Modal.getInstance(document.getElementById('noteModal')).hide();
    });

    function exportTableToCSV() {
      const headers = Array.from(document.querySelectorAll('#tableHeader th')).map(th => th.textContent);
      const rows = Array.from(document.querySelectorAll('#tableBody tr')).map(tr => {
        return Array.from(tr.querySelectorAll('td')).map(td => td.textContent);
      });
      const csvContent = [headers, ...rows].map(e => e.join(",")).join("\n");
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      link.setAttribute('href', URL.createObjectURL(blob));
      link.setAttribute('download', 'inventory_with_notes.csv');
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    listCSVFiles();
  </script>
</body>
</html>
