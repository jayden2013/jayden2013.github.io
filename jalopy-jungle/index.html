<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jalopy Jungle Inventory Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body.dark-mode {
      background-color: #121212;
      color: #f1f1f1;
    }
    body.dark-mode .table {
      color: #f1f1f1;
    }
    body.dark-mode .table-dark {
      background-color: #2c2c2c;
    }
    tr:hover {
      background-color: #f2f2f2;
    }
    body.dark-mode tr:hover {
      background-color: #333;
    }
    th {
      cursor: pointer;
    }
    /* Disable dark mode & export button when locked */
    #toggleDarkMode:disabled,
    #exportBtn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>Jalopy Jungle Inventory Dashboard</h1>
      <div>
        <button class="btn btn-outline-primary me-2" id="unlockBtn">Unlock Premium Features</button>
        <button class="btn btn-outline-secondary" id="toggleDarkMode" disabled>Toggle Dark Mode</button>
      </div>
    </div>

    <ul class="nav nav-tabs" id="dashboardTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="table-tab" data-bs-toggle="tab" data-bs-target="#tableTab" type="button" role="tab">Inventory Table</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="stats-tab" data-bs-toggle="tab" data-bs-target="#statsTab" type="button" role="tab">Statistics</button>
      </li>
    </ul>

    <div class="tab-content" id="dashboardTabsContent">
      <div class="tab-pane fade show active pt-3" id="tableTab" role="tabpanel">
        <div class="mb-3">
          <label for="csvSelector" class="form-label">Select Inventory CSV</label>
          <select class="form-select" id="csvSelector"></select>
        </div>
        <div class="mb-3">
          <input type="text" id="searchInput" class="form-control" placeholder="Filter rows...">
        </div>
        <div class="mb-3">
          <button class="btn btn-success" id="exportBtn" onclick="exportTableToCSV()" disabled>Export Table to CSV</button>
        </div>
        <div class="table-responsive">
          <table class="table table-striped table-bordered" id="inventoryTable">
            <thead class="table-dark">
              <tr id="tableHeader"></tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>

      <div class="tab-pane fade pt-3" id="statsTab" role="tabpanel">
        <div id="statistics"></div>
        <canvas id="ageChart" style="max-width:100%; margin-top: 1em;"></canvas>
      </div>
    </div>
  </div>

  <!-- Serial Key Modal -->
  <div class="modal fade" id="serialModal" tabindex="-1" aria-labelledby="serialModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="serialModalLabel">Enter Serial Key</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control" id="serialInput" placeholder="Serial Key">
          <div id="serialFeedback" class="text-danger mt-2" style="display:none;">Invalid serial key.</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="submitSerial">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Notes Modal -->
  <div class="modal fade" id="noteModal" tabindex="-1" aria-labelledby="noteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="noteModalLabel">Add Note</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <textarea class="form-control" id="noteInput" rows="4" placeholder="Enter your note here..."></textarea>
          <div id="noteLimitInfo" class="text-muted mt-2" style="display:none;">
            Notes are limited to 20 characters. Upgrade to premium for unlimited characters.
          </div>
          <div id="noteLengthFeedback" class="text-danger mt-2" style="display:none;">Max 20 characters for non-premium users.</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger" id="clearNote">Clear Note</button>
          <button type="button" class="btn btn-primary" id="saveNote">Save Note</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Premium feature state
    let isPremium = false, premiumName = '';
    let serialData = [];
    const unlockBtn = document.getElementById('unlockBtn');
    const toggleDarkMode = document.getElementById('toggleDarkMode');
    const exportBtn = document.getElementById('exportBtn');
    const serialModal = new bootstrap.Modal(document.getElementById('serialModal'));
    const submitSerial = document.getElementById('submitSerial');
    const serialInput = document.getElementById('serialInput');
    const serialFeedback = document.getElementById('serialFeedback');

    // Load serial keys
    fetch('json/serial-keys.json')
      .then(r => r.json())
      .then(data => { serialData = data; checkStoredKey(); })
      .catch(console.error);

    function checkStoredKey() {
      const key = localStorage.getItem('premiumKey');
      const entry = serialData.find(e => e.key === key);
      if (entry) {
        isPremium = true;
        premiumName = entry.name;
        enablePremium();
      }
    }

    unlockBtn.onclick = () => {
      serialInput.value = '';
      serialFeedback.style.display = 'none';
      serialModal.show();
    };

    submitSerial.onclick = () => {
      const key = serialInput.value.trim();
      const entry = serialData.find(e => e.key === key);
      if (entry) {
        localStorage.setItem('premiumKey', key);
        isPremium = true; premiumName = entry.name;
        serialModal.hide();
        enablePremium();
        alert(`Welcome, ${premiumName}!`);
      } else {
        serialFeedback.style.display = 'block';
      }
    };

    function enablePremium() {
      toggleDarkMode.disabled = false;
      exportBtn.disabled = false;
      unlockBtn.disabled = true;
      unlockBtn.textContent = `Premium: ${premiumName}`;
    }

    toggleDarkMode.onclick = () => {
      if (!isPremium) return;
      document.body.classList.toggle('dark-mode');
    };
  </script>

  <script>
    // Dashboard logic for CSV, table, notes, and chart
    let notes = JSON.parse(localStorage.getItem('jalopyNotes') || '{}');
    let selectedRowKey = null;
    let currentData = [];
    let sortDirection = {};
    let ageChart = null;

    async function listCSVFiles() {
      try {
        const response = await fetch('./inventory-csvs/index.json');
        const csvFiles = await response.json();
        populateSelector(csvFiles);
      } catch (e) {
        console.error("Error loading CSV list:", e);
      }
    }

    function populateSelector(csvFiles) {
      const selector = document.getElementById('csvSelector');
      selector.innerHTML = '';
      csvFiles.reverse().forEach(file => {
        const option = document.createElement('option');
        option.value = 'inventory-csvs/' + file;
        option.textContent = file;
        selector.appendChild(option);
      });
      if (csvFiles.length) loadCSV('inventory-csvs/' + csvFiles[0]);
      selector.addEventListener('change', e => loadCSV(e.target.value));
    }

    function loadCSV(url) {
      document.getElementById('searchInput').value = '';
      Papa.parse(url, {
        download: true,
        header: true,
        complete: function (results) {
          currentData = results.data.filter(row =>
            row.Year && row.Make && row.Model && row.Row
          );
          renderTable(currentData);
          showStatistics(currentData);
        },
      });
    }

    function renderTable(data) {
      const headerRow = document.getElementById('tableHeader');
      const body = document.getElementById('tableBody');
      headerRow.innerHTML = '';
      body.innerHTML = '';
      if (!data.length) return;
      const columns = Object.keys(data[0]);
      columns.push('Note');
      columns.forEach(col => {
        const th = document.createElement('th');
        th.textContent = col;
        th.addEventListener('click', () => sortTableByColumn(col));
        headerRow.appendChild(th);
      });
      data.forEach(row => {
        const tr = document.createElement('tr');
        const rowKey = Object.values(row).join('|');
        Object.values(row).forEach(val => {
          const td = document.createElement('td');
          td.textContent = val;
          tr.appendChild(td);
        });
        const noteTd = document.createElement('td');
        noteTd.textContent = notes[rowKey] || '';
        noteTd.style.cursor = 'pointer';
        noteTd.addEventListener('click', e => {
          e.stopPropagation();
          selectedRowKey = rowKey;
          const ni = document.getElementById('noteInput');
          ni.value = notes[rowKey] || '';
          document.getElementById('noteLengthFeedback').style.display = 'none';
          if (isPremium) {
            ni.removeAttribute('maxlength');
            document.getElementById('noteLimitInfo').style.display = 'none';
          } else {
            ni.setAttribute('maxlength', '20');
            document.getElementById('noteLimitInfo').style.display = 'block';
          }
          new bootstrap.Modal(document.getElementById('noteModal')).show();
        });
        tr.appendChild(noteTd);
        body.appendChild(tr);
      });
      document.getElementById('searchInput').oninput = function () {
        const q = this.value.toLowerCase();
        const filtered = currentData.filter(row =>
          Object.values(row).some(v => v.toLowerCase().includes(q))
        );
        renderTable(filtered);
        showStatistics(filtered);
      };
    }

    function sortTableByColumn(col) {
      const dir = sortDirection[col] === 'asc' ? 'desc' : 'asc';
      sortDirection[col] = dir;
      currentData.sort((a, b) => {
        if (a[col] < b[col]) return dir === 'asc' ? -1 : 1;
        if (a[col] > b[col]) return dir === 'asc' ? 1 : -1;
        return 0;
      });
      renderTable(currentData);
      showStatistics(currentData);
    }

    document.getElementById('saveNote').addEventListener('click', () => {
      const ni = document.getElementById('noteInput');
      const newNote = ni.value;
      if (!isPremium && newNote.length > 20) {
        document.getElementById('noteLengthFeedback').style.display = 'block';
        return;
      }
      document.getElementById('noteLengthFeedback').style.display = 'none';
      if (selectedRowKey) {
        notes[selectedRowKey] = newNote;
        localStorage.setItem('jalopyNotes', JSON.stringify(notes));
        renderTable(currentData);
      }
      bootstrap.Modal.getInstance(document.getElementById('noteModal')).hide();
    });

    document.getElementById('clearNote').addEventListener('click', () => {
      if (selectedRowKey) {
        delete notes[selectedRowKey];
        localStorage.setItem('jalopyNotes', JSON.stringify(notes));
        renderTable(currentData);
        document.getElementById('noteInput').value = '';
        document.getElementById('noteLengthFeedback').style.display = 'none';
      }
    });

    function exportTableToCSV() {
      const headers = Array.from(document.querySelectorAll('#tableHeader th')).map(th => th.textContent);
      const rows = Array.from(document.querySelectorAll('#tableBody tr')).map(tr =>
        Array.from(tr.querySelectorAll('td')).map(td => td.textContent)
      );
      const csv = [headers, ...rows].map(r => r.join(",")).join("\n");
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'inventory_with_notes.csv';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function showStatistics(data) {
      const statsDiv = document.getElementById('statistics');
      const valid = data.map(r => {
        const y = parseInt(r.Year), rn = parseInt(r.Row);
        return !isNaN(y)&&!isNaN(rn) ? { row: rn, age: new Date().getFullYear() - y } : null;
      }).filter(x => x);
      if (!valid.length) {
        statsDiv.innerHTML = `<strong>Average Age:</strong> N/A<br/>
                              <strong># Models:</strong> 0<br/>
                              <strong># Makes:</strong> 0<br/>
                              <strong>Newest Age:</strong> N/A<br/>
                              <strong>Oldest Age:</strong> N/A`;
        if (ageChart) { ageChart.destroy(); ageChart = null; }
        return;
      }
      valid.sort((a,b)=>a.row-b.row);
      const cumA = valid.map((_,i)=>{
        const slice = valid.slice(0,i+1).map(x=>x.age);
        return +(slice.reduce((s,v)=>s+v,0)/slice.length).toFixed(1);
      });
      const ages = valid.map(x=>x.age);
      const models = new Set(data.map(r=>`${r.Make}|${r.Model}`));
      const makes = new Set(data.map(r=>r.Make));
      statsDiv.innerHTML = `
        <strong>Average Age:</strong> ${cumA[cumA.length-1]}<br/>
        <strong># Models:</strong> ${models.size}<br/>
        <strong># Makes:</strong> ${makes.size}<br/>
        <strong>Newest Age:</strong> ${Math.min(...ages)}<br/>
        <strong>Oldest Age:</strong> ${Math.max(...ages)}
      `;
      const ctx = document.getElementById('ageChart').getContext('2d');
      if (ageChart) ageChart.destroy();
      ageChart = new Chart(ctx, {
        type:'bar',
        data:{
          labels: valid.map(x=>x.row),
          datasets:[{ label:'Cumulative Avg Age', data:cumA, backgroundColor:'rgba(52,152,219,0.7)', borderColor:'rgba(41,128,185,1)', borderWidth:1 }]
        },
        options:{
          responsive:true,
          scales:{
            x:{ title:{ display:true, text:'Row' } },
            y:{ title:{ display:true, text:'Age' }, beginAtZero:true }
          },
          plugins:{ legend:{ display:false } }
        }
      });
    }

    document.getElementById('searchInput').addEventListener('input',function(){
      const q=this.value.toLowerCase();
      const filtered = currentData.filter(r=>Object.values(r).some(v=>v.toLowerCase().includes(q)));
      renderTable(filtered);
      showStatistics(filtered);
    });

    listCSVFiles();
  </script>
</body>
</html>
