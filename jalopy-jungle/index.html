<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jalopy Jungle Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }

    .container {
      padding: 1em;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em;
      background-color: #333;
      color: white;
    }

    .tabs {
      margin: 1em 0;
    }

    .tab-button {
      padding: 0.5em 1em;
      margin-right: 0.5em;
      cursor: pointer;
      border: none;
      background-color: #eee;
    }

    .tab-button.active {
      background-color: #ccc;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .dark-mode tr:hover {
      background-color: #333333;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: white;
      margin: 15% auto;
      padding: 1em;
      border: 1px solid #888;
      width: 90%;
      max-width: 500px;
    }

    .dark-mode .modal-content {
      background-color: #1e1e1e;
      color: #f0f0f0;
    }

    .close {
      float: right;
      font-size: 1.5em;
      cursor: pointer;
    }

    button {
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <nav>
    <div><strong>Jalopy Jungle Dashboard</strong></div>
    <label class="switch">
      <input type="checkbox" id="darkModeToggle">
      <span class="slider"></span>
    </label>
  </nav>

  <div class="container">
    <div class="tabs">
      <button class="tab-button active" onclick="showTab('table')">Inventory Table</button>
      <button class="tab-button" onclick="showTab('stats')">Statistics</button>
    </div>

    <div id="table" class="tab-content active">
      <table id="inventoryTable">
        <thead>
          <tr>
            <th>Year</th>
            <th>Make</th>
            <th>Model</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be injected by JavaScript -->
        </tbody>
      </table>
    </div>

    <div id="stats" class="tab-content">
      <p>Average Vehicle Age: <span id="avgAge">-</span></p>
      <p>Unique Models: <span id="modelCount">-</span></p>
    </div>
  </div>

  <!-- Modal -->
  <div id="rowModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3 id="modalTitle"></h3>
      <textarea id="noteInput" rows="4" style="width: 100%;"></textarea>
      <button onclick="saveNote()">Save Note</button>
      <button onclick="alert('Sold data view not implemented yet')">View Sold Data</button>
    </div>
  </div>

  <script>
    const toggle = document.getElementById('darkModeToggle');
    const modal = document.getElementById('rowModal');
    const modalTitle = document.getElementById('modalTitle');
    const noteInput = document.getElementById('noteInput');
    let currentRowKey = "";

    toggle.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode', toggle.checked);
      localStorage.setItem('darkMode', toggle.checked);
    });

    window.onload = () => {
      const darkModeEnabled = JSON.parse(localStorage.getItem('darkMode'));
      toggle.checked = darkModeEnabled;
      document.body.classList.toggle('dark-mode', darkModeEnabled);
      populateTable();
    };

    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      document.querySelector(`.tab-button[onclick="showTab('${tabId}')"]`).classList.add('active');
    }

    function populateTable() {
      const table = document.querySelector("#inventoryTable tbody");
      const sampleData = [
        { year: "1998", make: "Ford", model: "Mustang" },
        { year: "1996", make: "Ford", model: "Thunderbird" }
      ];

      sampleData.forEach(vehicle => {
        const key = `${vehicle.year}-${vehicle.make}-${vehicle.model}`;
        const row = document.createElement("tr");
        row.addEventListener("click", () => openModal(vehicle, key));

        row.innerHTML = `
          <td>${vehicle.year}</td>
          <td>${vehicle.make}</td>
          <td>${vehicle.model}</td>
          <td>${localStorage.getItem(`note-${key}`) || ""}</td>
        `;
        table.appendChild(row);
      });

      // Statistics
      const years = sampleData.map(v => parseInt(v.year));
      const avgAge = (new Date().getFullYear() - years.reduce((a, b) => a + b) / years.length).toFixed(1);
      document.getElementById("avgAge").textContent = avgAge;
      document.getElementById("modelCount").textContent = new Set(sampleData.map(v => v.model)).size;
    }

    function openModal(vehicle, key) {
      modal.style.display = "block";
      currentRowKey = key;
      modalTitle.textContent = `${vehicle.year} ${vehicle.make} ${vehicle.model}`;
      noteInput.value = localStorage.getItem(`note-${key}`) || "";
    }

    function closeModal() {
      modal.style.display = "none";
    }

    function saveNote() {
      localStorage.setItem(`note-${currentRowKey}`, noteInput.value);
      closeModal();
      location.reload(); // Reload to show updated note
    }

    window.onclick = function(event) {
      if (event.target === modal) {
        closeModal();
      }
    };
  </script>
</body>
</html>
