<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Cars & Collectibles specializes in car parts, collectibles, and in-house software like PROFIT for Jalopy Jungle junkyards in Idaho. Find inventory, tips, and unique auto-themed merch." />
  <meta name="keywords" content="Jalopy Jungle, Idaho, junkyard, car parts, parts inventory, eBay flipping, automotive software, collectibles, car merch, auto stickers" />
  <title>Cars & Collectibles</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom Styles -->
  <style>
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .fade-in-up { animation: fadeInUp 1s ease-out forwards; opacity: 0; }

    body { background-color: #0b0b0b; }
    .bg-fallback { background: linear-gradient(135deg, #0f0f0f, #1a1a1a); }

    /* Slow, subtle hero pan */
    @keyframes heroPan {
      0%   { transform: scale(1.04) translateY(0); }
      50%  { transform: scale(1.08) translateY(-8px); }
      100% { transform: scale(1.04) translateY(0); }
    }
    .animate-hero-pan { animation: heroPan 22s ease-in-out infinite; }

    /* Blue→Green animated gradient title (no glow, no halo) */
    .title-gradient {
      background: linear-gradient(90deg,
        #bfdbfe 0%,
        #60a5fa 25%,
        #34d399 50%,
        #22c55e 75%,
        #a7f3d0 100%
      );
      background-size: 200% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: titleGradientSlide 8s ease-in-out infinite;
    }
    @keyframes titleGradientSlide {
      0%   { background-position:   0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position:   0% 50%; }
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .animate-hero-pan,
      .transition-all,
      .hover\:-translate-y-0\.5,
      .title-gradient { animation: none !important; transition: none !important; transform: none !important; }
    }
	
	    /* Mobile-only text color override */
    @media (max-width: 640px) {
      body {
        color: black !important;
      }
      body * {
        color: black !important;
      }
    }
  </style>
</head>
<body class="text-white font-sans min-h-screen flex flex-col justify-center items-center text-center px-6 relative overflow-x-hidden bg-fallback">

  <!-- Background image layer with subtle motion (slightly brighter) -->
  <div style="background-image: url('images/hero-car.jpg');"
       class="pointer-events-none fixed inset-0 bg-cover bg-center opacity-60 blur-sm -z-10 animate-hero-pan">
  </div>

  <!-- Overlays -->
  <div class="pointer-events-none absolute inset-0 -z-10">
    <!-- Soft white wash to brighten overall (stronger) -->
    <div class="absolute inset-0 bg-gradient-to-b from-white/24 via-white/16 to-white/10"></div>

    <!-- Vignette (lighter again) -->
    <div class="absolute inset-0 bg-[radial-gradient(ellipse_at_center,rgba(0,0,0,0)_0%,rgba(0,0,0,0.04)_65%,rgba(0,0,0,0.12)_100%)]"></div>

    <!-- Grain (very light) -->
    <div class="absolute inset-0 mix-blend-overlay" style="
         opacity: .01;
         background-image: url('data:image/svg+xml;utf8,\
         <svg xmlns=%22http://www.w3.org/2000/svg%22 width=%2248%22 height=%2248%22>\
           <filter id=%22n%22><feTurbulence type=%22fractalNoise%22 baseFrequency=%220.8%22 numOctaves=%222%22/></filter>\
           <rect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23n)%22 opacity=%220.25%22/>\
         </svg>');
         background-size: 200px 200px;">
    </div>
  </div>

  <!-- Main content -->

    </h1>
    <div class="mx-auto mb-6 h-1.5 w-28 rounded-full
                bg-gradient-to-r from-sky-500 via-emerald-500 to-green-400
                shadow-[0_0_24px_rgba(16,185,129,0.35)]"></div>

    <!-- Tagline -->
    <p class="text-gray-200 text-xl md:text-2xl mb-2">From Concept to Concrete</p>
    <p class="text-gray-300 text-base md:text-lg">
      We restore the past, design what’s missing, and drive the future of performance.
    </p>

    <!-- Glass card container for uniform ghost buttons -->
    <div class="mt-8 mx-auto max-w-3xl rounded-2xl bg-white/10 backdrop-blur border border-white/20 shadow-xl">
      <div class="flex flex-wrap justify-center items-center gap-4 p-5">
        <a href="photography.html" rel="noopener noreferrer"
           class="inline-flex items-center justify-center rounded-full px-8 py-4
                  text-base md:text-lg font-semibold text-white
                  bg-white/10 backdrop-blur border border-white/20

                  transition-all duration-200 hover:-translate-y-0.5
                  focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-emerald-400 focus-visible:ring-offset-2 focus-visible:ring-offset-black">

        <a href="https://www.etsy.com/shop/CarsNCollectibles" rel="noopener noreferrer"

                  text-base md:text-lg font-semibold text-white
                  bg-white/10 backdrop-blur border border-white/20
                  hover:bg-emerald-600/20 hover:border-emerald-500/50
                  transition-all duration-200 hover:-translate-y-0.5
                  focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-emerald-400 focus-visible:ring-offset-2 focus-visible:ring-offset-black">
          Shop Shirts, Stickers &amp; More
        </a>

        <a href="https://www.ebay.com/usr/weaverfever69" rel="noopener noreferrer"
           class="inline-flex items-center justify-center rounded-full px-8 py-4
                  text-base md:text-lg font-semibold text-white
                  bg-white/10 backdrop-blur border border-white/20
                  hover:bg-emerald-600/20 hover:border-emerald-500/50
                  transition-all duration-200 hover:-translate-y-0.5
                  focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-emerald-400 focus-visible:ring-offset-2 focus-visible:ring-offset-black">
          Shop Car Parts &amp; Collectibles
        </a>

        <a href="software.html" rel="noopener noreferrer"
           class="inline-flex items-center justify-center rounded-full px-8 py-4
                  text-base md:text-lg font-semibold text-white
                  bg-white/10 backdrop-blur border border-white/20
                  hover:bg-emerald-600/20 hover:border-emerald-500/50
                  transition-all duration-200 hover:-translate-y-0.5
                  focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-emerald-400 focus-visible:ring-offset-2 focus-visible:ring-offset-black">

        </a>
      </div>
    </div>
  </main>

       class="inline-flex items-center justify-center w-14 h-14 rounded-full bg-white/10 backdrop-blur border border-white/20

      <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7 text-white" fill="currentColor" viewBox="0 0 24 24">
        <path d="M7.75 2h8.5A5.75 5.75 0 0 1 22 7.75v8.5A5.75 5.75 0 0 1 16.25 22h-8.5A5.75 5.75 0 0 1 2 16.25v-8.5A5.75 5.75 0 0 1 7.75 2zm0 1.5A4.25 4.25 0 0 0 3.5 7.75v8.5A4.25 4.25 0 0 0 7.75 20.5h8.5a4.25 4.25 0 0 0 4.25-4.25v-8.5A4.25 4.25 0 0 0 16.25 3.5h-8.5zm8.75 2a.75.75 0 1 1 0 1.5.75.75 0 0 1 0-1.5zM12 7a5 5 0 1 1 0 10 5 5 0 0 1 0-10z"/>
